<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice Pizza</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .matrix {
            margin: 20px 0;
        }
        .matrix th, .matrix td {
            text-align: center;
            cursor: pointer;
            padding: 10px;
        }
        .matrix th {
            background-color: #28a745;
            color: white;
        }
        .selected, .matrix td:hover {
            background-color: #f2f2f2;
        }
        .sub-technique {
            display: none;
            background-color: #f9f9f9;
            cursor: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Composez votre pizza</h1>
        <table class="matrix" id="pizzaTable">
            <thead>
                <tr>
                    <th>Pâte</th>
                    <th>Sauce</th>
                    <th>Toppings</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Les lignes seront générées par JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Inclure Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
