<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice Pizza</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Composez votre pizza</h1>
        <div class="table-responsive">
            <table class="table table-bordered matrix">
                <thead>
                    <tr>
                        <th>Pâte</th>
                        <th>Sauce</th>
                        <th>Toppings</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td onclick="selectOption('pate', 'farine normal', this)">Farine Normal</td>
                        <td onclick="selectOption('sauce', 'tomate', this)">Tomate</td>
                        <td>
                            <span onclick="toggleSubTechniques(event, 'sub-champignons')">Champignons <button class="btn btn-sm btn-light" onclick="toggleSubTechniques(event, 'sub-champignons')">+</button></span>
                            <div id="sub-champignons" class="sub-techniques">
                                <div onclick="selectSubOption('toppings', 'champignons', 'cepe', event)">Cèpe</div>
                                <div onclick="selectSubOption('toppings', 'champignons', 'girolle', event)">Girolle</div>
                                <div onclick="selectSubOption('toppings', 'champignons', null, event)">Aucune</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td onclick="selectOption('pate', 'sarazin', this)">Sarazin</td>
                        <td onclick="selectOption('sauce', 'creme fraiche', this)">Crème Fraîche</td>
                        <td onclick="selectOption('toppings', 'mozza', this)">Mozzarella</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td onclick="selectOption('toppings', 'jambon', this)">Jambon</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="result">
            <button type="button" class="btn btn-primary" onclick="getPizzaName()">Obtenir le nom de la pizza</button>
            <p id="pizzaName" class="mt-3"></p>
        </div>
    </div>

    <!-- Inclure Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
