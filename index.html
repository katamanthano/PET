<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice Pizza</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .matrix {
            margin: 20px 0;
        }
        .matrix th, .matrix td {
            text-align: center;
            cursor: pointer;
        }
        .matrix th {
            background-color: #28a745;
            color: white;
        }
        .matrix td {
            padding: 15px;
            transition: background-color 0.3s;
            position: relative;
        }
        .matrix td:hover {
            background-color: #f2f2f2;
        }
        .selected {
            background-color: #d3d3d3 !important;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .pizza-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .pizza-list li {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .pizza-list li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Composez votre pizza</h1>
        <div class="table-responsive">
            <table id="pizzaTable" class="table table-bordered matrix">
                <thead>
                    <tr id="tableHeaders">
                        <!-- Les en-têtes de colonnes seront générés dynamiquement ici -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Les lignes de la matrice seront générées dynamiquement ici -->
                </tbody>
            </table>
        </div>
        <div class="result">
            <h3>Résultat</h3>
            <p id="pizzaName" class="mt-3"></p>
        </div>
        <div>
            <h3>Liste des Pizzas</h3>
            <ul class="pizza-list" id="pizzaList">
                <!-- Les pizzas seront générées dynamiquement ici -->
            </ul>
        </div>
    </div>

    <!-- Inclure Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Charger le script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
